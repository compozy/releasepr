name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CGO_ENABLED: 1
  GO_VERSION: "1.25.1"

permissions:
  contents: read
  pull-requests: read

jobs:
  # Go backend testing with testcontainers
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go with caching
        uses: ./.github/actions/setup-go
        with:
          go-version: ${{ env.GO_VERSION }}
          install-tools: "true"

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Setup git-cliff for release tests
        uses: ./.github/actions/setup-git-cliff

      - name: Run linting
        run: |
          echo "Running Go code quality checks..."
          golangci-lint run --fix --allow-parallel-runners
        continue-on-error: false

      - name: Run tests
        run: |
          echo "Running unit and integration tests..."
          make test
        continue-on-error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-go-${{ env.GO_VERSION }}
          path: |
            coverage.out
            test-results.xml
          retention-days: 7
